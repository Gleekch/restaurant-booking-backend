<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

        <!-- Modal d√©tails r√©servation -->
        <div id="reservation-modal" class="modal">

                <div class="modal-header">
                    <h2 id="modal-title">D√©tails</h2>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body" id="modal-body"></div>
            </div>
        </div>

        <!-- Modal nouvelle r√©servation -->
        <div id="new-reservation-modal" class="modal">

                    <h2>Nouvelle R√©servation</h2>

                            <label for="customerName">Nom du client *</label>
                            <input type="text" id="customerName" required>
                        </div>
                        <div class="form-group">

                            <input type="tel" id="phoneNumber" required>
                        </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="date">Date *</label>
                                <input type="date" id="date" required>
                            </div>
                            <div class="form-group">
                                <label for="time">Heure *</label>
                                <input type="time" id="time" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="numberOfPeople">Nombre de personnes *</label>
                            <input type="number" id="numberOfPeople" min="1" max="20" value="2" required>
                        </div>
                        <div class="form-group">
                            <label for="specialRequests">Notes / Demandes sp√©ciales</label>
                            <textarea id="specialRequests" rows="3"></textarea>
